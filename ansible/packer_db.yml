---
- name: Configure MongoDB
  hosts: all
  become : true
  tasks:
    - name: Ensure dependencies installed
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates

    - name: Add gpg key
      apt_key:
        url: https://www.mongodb.org/static/pgp/server-4.2.asc
        state: present

    - name: Add apt repo
      apt_repository:
        repo: deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse
        state: present
        filename: mongodb-org-4.2
        update_cache: yes

    - name: Ensure MongoDB installed
      apt:
        name: mongodb-org
        state: present

    - name: Start mongodb
      service:
        name: mongod
        state: started
        enabled: yes
